<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Login | TemorPay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-wrap { min-height: 100vh; display: grid; place-items: center; padding: 1rem; }
      .login-card { width: min(460px, 100%); }
      .login-card h1 { margin: 0 0 .4rem; max-width: none; font-size: 2rem; }
      .login-form { display: grid; gap: .8rem; }
      .login-form label { display: grid; gap: .35rem; color: var(--muted); }
      .login-form input { width: 100%; padding: .72rem .78rem; border-radius: .6rem; border: 1px solid var(--border); background: rgba(8,9,18,.9); color: var(--text); }
      .login-note { color: var(--muted); font-size: .9rem; margin-top: .5rem; }
      .error { color: #ff7cae; min-height: 1.2rem; }
    </style>
  </head>
  <body>
    <div class="bg-glow bg-glow--left"></div>
    <div class="bg-glow bg-glow--right"></div>
    <main class="login-wrap">
      <section class="card login-card">
        <p class="pill">Owner Access</p>
        <h1><span class="gradient-text">Login</span> to Dashboard</h1>
        <p class="subtitle">Use your owner credentials to access products, invoices, and delivery settings.</p>
        <form id="loginForm" class="login-form">
          <label>Email <input id="ownerEmail" type="email" placeholder="owner@temorpay.com" required /></label>
          <label>Password <input id="ownerPassword" type="password" placeholder="••••••••" required /></label>
          <button class="btn btn-primary" type="submit">Login</button>
          <p id="loginError" class="error"></p>
        </form>
        <p class="login-note">Demo credentials: <strong>owner@temorpay.com</strong> / <strong>temor123</strong></p>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
